<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <img src="hungry-monster-logo.svg" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About</a>
              <a class="nav-link" href="#">Recipes</a>
              <a class="nav-link" href="#">Blog</a>
              
            </div>
          </div>
        </div>
      </nav>
    
      <div class="container">
          <div class="row">
              <div class="d-flex align-items-center justify-content-center search-area" class="col">
                  <input id="meal-input" type="text" placeholder="Search for meal..">
                  <button id="meal-search">Search</button>
              </div>
          </div>
      </div>

      <!-- Show meals info -->
      <div class="container">
        <div id="show-meal-info" class="row">
          
        </div>
        
      </div>

      <!-- Show individual food info -->
      <div class="container">
        <div id="show-meal-ingredient-info" class="row">

        </div>
      </div>
    

    <script src="app.js"></script>
</body>
</html>
